
<header class="todo__header container-fluid">
  <div class="row">
    <div class="todo__logo col-sm">
      <img class="h-100" src="../assets/logo.png" />
    </div>
    <div class="d-flex col-sm align-items-center">
      <span class="todo__title">TODO list</span>
    </div>
    <div class="d-flex col-sm align-items-center justify-content-end">
      <mat-form-field class="todo__search-filter">
        <mat-label>Search ...</mat-label>
        <input matInput type="search" [disabled]="toDoListData.length === 0" [(ngModel)]="searchInput" (keyup)="searchInputChange($event)" />
        <button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-button
        class="todo__add ms-4"
        color="warn"
        [disabled]="toDoListData.length === 0"
        (click)="deleteAllToDos()">
        Delete all
      </button>
      <button
        mat-raised-button
        class="todo__add"
        color="primary"
        routerLink="add-new">
        Add new
      </button>
    </div>
  </div>
</header>
